<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/resicon.jpeg') }}" type="image" sizes="16x16">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/ionicons.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Login-Form-Dark.css') }}">

</head>
<body>
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bs-init.js') }}"></script>

      {% for mesg in get_flashed_messages() %}
      <h1>{{ mesg }}</h1>
      {% endfor %}

   <title>Forgot password request form</title>
    <div class="row">
         <div class="col-md-3"></div>
         <div style="margin-bottom: 250px;margin-top: 100px; background-color: aliceblue;" class="col-md-6 py-3">
        <h2 class="py-3">Reset Password</h2>
        <form method="post">
          <div class="form-group">
          <label for="inputAddress">Email Address</label>
          <input name="email" type="email" class="form-control" id="inputAddress" placeholder="Enter your email address"/>
    
          </div>
          <button style="background-color: blueviolet !important;" type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
  </body>
</html>
